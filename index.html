<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'Cavalier - Cat치logo de Repuestos</title>
    <link rel="icon" href="imagenes/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('imagenes/fondo1.jpg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: rgba(51, 51, 51, 0.8);
            color: white;
            padding: 20px 0;
            font-size: 24px;
            backdrop-filter: blur(10px);
        }
        .catalogo {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #pdf-container {
            width: 90%;
            max-width: 800px;
            overflow: auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        #pdf-render {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .controls {
            margin-top: 10px;
        }
        button {
            padding: 10px;
            margin: 5px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 10px;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>D'Cavalier - Cat치logo de Repuestos</header>
    <div class="catalogo">
        <div id="pdf-container">
            <canvas id="pdf-render"></canvas>
        </div>
        <div class="controls">
            <button id="prev-page">P치gina Anterior</button>
            <span id="page-num"></span> / <span id="page-count"></span>
            <button id="next-page">P치gina Siguiente</button>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";
        
        const url = 'archivos/catalogo.pdf';
        let pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null,
            scale = window.innerWidth < 600 ? 1 : 1.5,
            canvas = document.getElementById('pdf-render'),
            ctx = canvas.getContext('2d');

        const renderPage = num => {
            pageRendering = true;
            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale });
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                const renderTask = page.render(renderContext);

                renderTask.promise.then(() => {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });
            document.getElementById('page-num').textContent = num;
        };

        const queueRenderPage = num => {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        };

        document.getElementById('prev-page').addEventListener('click', () => {
            if (pageNum <= 1) return;
            pageNum--;
            queueRenderPage(pageNum);
        });

        document.getElementById('next-page').addEventListener('click', () => {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            queueRenderPage(pageNum);
        });

        pdfjsLib.getDocument(url).promise.then(pdf => {
            pdfDoc = pdf;
            document.getElementById('page-count').textContent = pdfDoc.numPages;
            renderPage(pageNum);
        });
    </script>
</body>
</html>
